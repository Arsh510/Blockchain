<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Denver Payment-System</title>
</head>

<body>
    <div class="container-fluid pay">
        <div class="symbol">
            ₹
        </div>
        <div class="center">
            <form action="" id="form" onsubmit="returnValidatePhone(); returnValidateAmount()">


                <div class="main">
                    <span>Phone : </span>
                    <input type="text" id="phone" required>
                </div>

                <div class="amount" >
                    ₹ <input type="number" id="amount" required>
                </div>

                <div class="notes">
                    <input type="text" placeholder="Add Note" id="notes">
                </div>
                <div class="paynow">
                    <input class="payment" type="submit" value="Pay Now" onclick="showdetail()">
                </input>
                </div>
            </form>
        
            <div class="status"></div>
            <div class="sponser"> Sponser | Denver | Sponser</div>
        </div>

    </div>











    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
